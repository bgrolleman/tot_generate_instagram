<!-- Example HTML, you probably want to change everything -->
<!-- If you need to host the images, look at postimg.cc -->
<div class="instagram">
  <!-- Background layer -->
  <img src="https://netlify.toolsontech.com/images/instabg.png" />
  <!-- Centered Thumbnail/Image - This should come from your Notio page -->
  <img class="center" src="https://netlify.toolsontech.com/images/thumbnail.png" />
  <!-- Overlay image, goes over the thumbnail -->
  <img src="https://netlify.toolsontech.com/images/instaoverlay.png" />
  <!-- Text overlay, also something you should want to get from Notion -->
  <div class="text">Hello World!</div>
</div>
